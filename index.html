<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <div id="user-form">
            <input type="text" id="username" placeholder="Username" required>
            <button id="login"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
        <div id="logged-in-form" style="display:none;">
            <span id="welcome-message"></span>
            <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <form id="book-form" style="display:none;">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="date" id="issue-date" required>
            <input type="date" id="return-date" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Book</button>
        </form>
        <!-- Corrected HTML code -->
        <table id="book-list">
            <!-- Add an ID to the thead element -->
            <thead id="table-header" style="display: none;">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Issue Date</th>
                    <th>Return Date</th>
                    <th>Days Remaining</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book items will be displayed here -->
            </tbody>
        </table>

        <div id="user-logs">
            <h3>Users and Their Books</h3>
            <div id="user-books-list">
                <!-- User logs will be displayed here -->
            </div>
            <button id="clear-history"><i class="fas fa-trash-alt"></i> Clear History</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
